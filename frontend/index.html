<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar">
                <h3>Elements</h3>
                <div class="component-list">
                    <div class="draggable" draggable="true" data-type="text"><i class="fas fa-font"></i> Text</div>
                    <div class="draggable" draggable="true" data-type="image"><i class="fas fa-image"></i> Image</div>
                    <div class="draggable" draggable="true" data-type="button"><i class="fas fa-square"></i> Button</div>
                    <div class="draggable" draggable="true" data-type="divider"><i class="fas fa-minus"></i> Divider</div>
                    <div class="draggable" draggable="true" data-type="heading"><i class="fas fa-heading"></i> Heading</div>
                    <div class="draggable" draggable="true" data-type="container"><i class="fas fa-box"></i> Container</div>
                    <div class="draggable" draggable="true" data-type="list"><i class="fas fa-list"></i> List</div>
                    <div class="draggable" draggable="true" data-type="input"><i class="fas fa-input-text"></i> Input</div>
                </div>
            </div>
            <div class="col-9">
                <div id="canvas" class="canvas"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="undoBtn" class="btn btn-secondary"><i class="fas fa-undo"></i> Undo</button>
        <button id="redoBtn" class="btn btn-secondary"><i class="fas fa-redo"></i> Redo</button>
        <button id="saveBtn" class="btn btn-primary"><i class="fas fa-save"></i> Save Layout</button>
        <button id="loadBtn" class="btn btn-secondary"><i class="fas fa-folder-open"></i> Load Layout</button>
    </div>
    <div id="stylePanel" class="style-panel">
        <h4>Style Customization</h4>
        <div class="style-group">
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor">
        </div>
        <div class="style-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor">
        </div>
        <div class="style-group">
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" min="8" max="72" value="16">
            <span id="fontSizeValue">16px</span>
        </div>
        <div class="style-group">
            <label for="borderStyle">Border Style:</label>
            <select id="borderStyle">
                <option value="none">None</option>
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
        </div>
        <div class="style-group">
            <label for="borderWidth">Border Width:</label>
            <input type="range" id="borderWidth" min="0" max="10" value="1">
            <span id="borderWidthValue">1px</span>
        </div>
        <div class="style-group">
            <label for="borderColor">Border Color:</label>
            <input type="color" id="borderColor">
        </div>
        <div class="style-group">
            <label for="borderRadius">Border Radius:</label>
            <input type="range" id="borderRadius" min="0" max="50" value="0">
            <span id="borderRadiusValue">0px</span>
        </div>
        <div class="style-group">
            <label for="boxShadow">Box Shadow:</label>
            <input type="checkbox" id="boxShadow">
        </div>
        <button id="applyStyles" class="btn btn-primary">Apply Styles</button>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
