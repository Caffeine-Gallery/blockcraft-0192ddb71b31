<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>Components</h3>
                <div class="component-list">
                    <div class="draggable" draggable="true" data-type="text">Text</div>
                    <div class="draggable" draggable="true" data-type="image">Image</div>
                    <div class="draggable" draggable="true" data-type="button">Button</div>
                    <div class="draggable" draggable="true" data-type="divider">Divider</div>
                    <div class="draggable" draggable="true" data-type="heading">Heading</div>
                    <div class="draggable" draggable="true" data-type="container">Container</div>
                    <div class="draggable" draggable="true" data-type="list">List</div>
                    <div class="draggable" draggable="true" data-type="input">Input</div>
                </div>
                <h3>Templates</h3>
                <div class="template-list">
                    <div class="draggable" draggable="true" data-type="hero">Hero Section</div>
                    <div class="draggable" draggable="true" data-type="features">Feature Grid</div>
                    <div class="draggable" draggable="true" data-type="testimonials">Testimonials</div>
                    <div class="draggable" draggable="true" data-type="pricing">Pricing Table</div>
                    <div class="draggable" draggable="true" data-type="team">Team Members</div>
                    <div class="draggable" draggable="true" data-type="newsletter">Newsletter Signup</div>
                    <div class="draggable" draggable="true" data-type="footer">Footer</div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="templateSelection" class="template-selection">
                    <h2>Choose a Template</h2>
                    <div class="template-grid">
                        <div class="template-item" data-template="business">
                            <img src="https://via.placeholder.com/150x100?text=Business" alt="Business Template">
                            <p>Business</p>
                        </div>
                        <div class="template-item" data-template="portfolio">
                            <img src="https://via.placeholder.com/150x100?text=Portfolio" alt="Portfolio Template">
                            <p>Portfolio</p>
                        </div>
                        <div class="template-item" data-template="blog">
                            <img src="https://via.placeholder.com/150x100?text=Blog" alt="Blog Template">
                            <p>Blog</p>
                        </div>
                        <div class="template-item" data-template="ecommerce">
                            <img src="https://via.placeholder.com/150x100?text=E-commerce" alt="E-commerce Template">
                            <p>E-commerce</p>
                        </div>
                    </div>
                </div>
                <div id="canvas" class="canvas"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="saveBtn" class="btn btn-primary">Save</button>
        <button id="loadBtn" class="btn btn-secondary">Load</button>
        <button id="undoBtn" class="btn btn-info">Undo</button>
        <button id="redoBtn" class="btn btn-info">Redo</button>
        <button id="previewBtn" class="btn btn-success">Preview</button>
    </div>
    <div id="stylePanel" class="style-panel">
        <h4>Style Options</h4>
        <div class="style-group">
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor">
        </div>
        <div class="style-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor">
        </div>
        <div class="style-group">
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" min="8" max="72" value="16">
            <span id="fontSizeValue">16px</span>
        </div>
        <div class="style-group">
            <label for="borderStyle">Border Style:</label>
            <select id="borderStyle">
                <option value="none">None</option>
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
        </div>
        <div class="style-group">
            <label for="borderWidth">Border Width:</label>
            <input type="range" id="borderWidth" min="0" max="10" value="0">
            <span id="borderWidthValue">0px</span>
        </div>
        <div class="style-group">
            <label for="borderColor">Border Color:</label>
            <input type="color" id="borderColor">
        </div>
        <div class="style-group">
            <label for="borderRadius">Border Radius:</label>
            <input type="range" id="borderRadius" min="0" max="50" value="0">
            <span id="borderRadiusValue">0px</span>
        </div>
        <div class="style-group">
            <label for="boxShadow">Box Shadow:</label>
            <input type="checkbox" id="boxShadow">
        </div>
        <div class="style-group">
            <label for="animation">Animation:</label>
            <select id="animation">
                <option value="none">None</option>
                <option value="fade-in">Fade In</option>
                <option value="slide-in">Slide In</option>
                <option value="bounce">Bounce</option>
            </select>
        </div>
        <div class="style-group">
            <label for="backgroundPattern">Background Pattern:</label>
            <select id="backgroundPattern">
                <option value="none">None</option>
                <option value="bg-dots">Dots</option>
                <option value="bg-stripes">Stripes</option>
                <option value="bg-gradient">Gradient</option>
            </select>
        </div>
        <div class="style-group">
            <label for="typographyPreset">Typography Preset:</label>
            <select id="typographyPreset">
                <option value="default">Default</option>
                <option value="modern">Modern</option>
                <option value="classic">Classic</option>
                <option value="playful">Playful</option>
            </select>
        </div>
        <div class="style-group">
            <label for="customCSS">Custom CSS:</label>
            <textarea id="customCSS" rows="3"></textarea>
        </div>
        <button id="applyStyles" class="btn btn-primary">Apply Styles</button>
    </div>
    <div id="mobilePreview" class="mobile-preview">
        <div class="mobile-frame">
            <div id="mobileCanvas"></div>
        </div>
        <button id="closeMobilePreview" class="btn btn-danger">Close Preview</button>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
